<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="palindrome-checker">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="container box">
        <form id="palindrome-container">
          <label for="text-input"
            >Enter in text to check for a palindrome:</label
          >
          <br />
          <input
            type="text"
            name="text-input"
            id="text-input"
            class="palindrome-input"
            required />
          <button type="button" id="check-btn" class="palindrome-button">
            Check
          </button>
        </form>
        <div id="result" class="result"></div>
      </div>
      <div class="tip-container box">
        <p>
          <svg
            class="gold-light"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24">
            <path
              d="M480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-200v-80h320v80H320Zm10-120q-69-41-109.5-110T180-580q0-125 87.5-212.5T480-880q125 0 212.5 87.5T780-580q0 81-40.5 150T630-320H330Zm24-80h252q45-32 69.5-79T700-580q0-92-64-156t-156-64q-92 0-156 64t-64 156q0 54 24.5 101t69.5 79Zm126 0Z" />
          </svg>
          <span
            >A palindrome is a word or sentence that's spelled the same way both
            forward and backward, ignoring punctuation, case, and spacing.</span
          >
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
